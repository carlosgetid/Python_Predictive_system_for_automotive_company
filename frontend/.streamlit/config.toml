# --- Identidad Visual Corporativa: Teo Analytics (Fase 1) ---
# Estilo: Automotive Tech Enterprise
# Paleta: Navy Blue, Steel Grey & Pure White

[theme]
# Color Primario: Navy Blue Profundo
# Transmite confianza, estabilidad y liderazgo corporativo.
# Afecta a: Botones primarios, sliders, toggles y bordes de foco.
primaryColor="#0F2942"

# Color de Fondo Principal: Blanco Puro
# Lienzo limpio para maximizar la legibilidad de KPIs y Gráficos.
backgroundColor="#FFFFFF"

# Color de Fondo Secundario: Gris Acero (Slate-50)
# Diferenciación sutil para la barra lateral y áreas de widgets.
secondaryBackgroundColor="#F1F5F9"

# Color del Texto: Gris Carbón (Slate-700)
# Alto contraste sin la dureza del negro absoluto (#000000).
textColor="#334155"

# Tipografía: Sans Serif Moderna
# Interfaz limpia y legible, estándar en la industria tecnológica.
font="sans serif"